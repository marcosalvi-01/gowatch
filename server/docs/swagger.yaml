definitions:
  model.Movie:
    properties:
      budget:
        type: integer
      id:
        type: integer
      imdb_id:
        type: string
      name:
        type: string
      original_language:
        type: string
      overview:
        type: string
      poster_path:
        type: string
      release:
        type: string
      revenue:
        type: integer
      runtime:
        type: integer
      vote_average:
        type: number
      watched_date:
        type: string
    type: object
  model.Watched:
    properties:
      date:
        type: string
      id:
        type: integer
    type: object
info:
  contact: {}
paths:
  /api/watched:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: List of all watched movies (array may be empty)
          schema:
            items:
              $ref: '#/definitions/model.Movie'
            type: array
        "500":
          description: Server error while fetching watched movies
          schema:
            type: string
      summary: Get all watched movies
      tags:
      - Movies
    post:
      consumes:
      - application/json
      description: Mark a movie as watched by providing a TMDB ID. If the movie doesn't
        exist in the database, it will be fetched from TMDB and created. If no date
        is provided, the current date is used.
      parameters:
      - description: Watched movie data (must include `id` as TMDB ID; optional `date`
          in YYYY-MM-DD format)
        in: body
        name: watched
        required: true
        schema:
          $ref: '#/definitions/model.Watched'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully marked movie as watched
          schema:
            $ref: '#/definitions/model.Watched'
        "400":
          description: Invalid request body or missing required `id` field
          schema:
            type: string
        "500":
          description: Internal server error, database error, or TMDB API error
          schema:
            type: string
      summary: Mark a movie as watched
      tags:
      - Movies
swagger: "2.0"
