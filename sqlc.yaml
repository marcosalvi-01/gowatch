version: "2"
sql:
  - engine: "sqlite"
    queries: "./db/queries.sql"
    schema: "./db/migrations/*.sql"
    gen:
      go:
        package: "sqlc"
        out: "db/sqlc"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "DATE"
            go_type: "github.com/marcosalvi-01/gowatch/db/types/date.Date"
          - db_type: "DATE"
            go_type: "github.com/marcosalvi-01/gowatch/db/types/date.Date"
            nullable: true
